---
layout: default
---
<div class="container bs-docs-container">
  <div class="row">
    <div class="col-lg-3">
      <div class="bs-sidebar">
        <ul class="nav bs-sidenav">
          <li class="nav-header">My Posts</li>
            {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
      </div><!--/.bs-sidebar -->
    </div><!--/col-lg-3-->
    <div class="col-lg-9">
      <div class="bs-docs-section">
        <div class="page-header">
          <h1 id="overview">
						{{ page.title }}
					</h1>
    		</div>
    		<p class="lead">{{ page.date | date_to_string }}</p>
				{{ content }}
      </div>
    </div>
  </div>
</div>
